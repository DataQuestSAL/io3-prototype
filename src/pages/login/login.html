<ion-header>
    <ion-navbar>
        <button ion-button menuToggle class="bottom">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class='background' padding>
    <ion-card>
        <ion-card-header>
            {{ 'login' | translate }}
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="{{ 'UserName' | translate }}" id='Txt_USER_NAME'
                               [(ngModel)]='data.USER_NAME'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="{{ 'PasswordWord' | translate }}" id='Txt_PASSWORD'
                               [(ngModel)]='data.PASSWORD'></ion-input>
                </ion-item>
                <!--<button ion-button block (click)="onFirebase()">Firebase</button>-->
                <!--<button block (click)="presentActionSheet()" ion-button style="color:white">{{ 'language' | translate-->
                <!--}}-->
                <!--</button>-->
                <ion-item>
                    <ion-label>remember me ?</ion-label>
                    <ion-checkbox [(ngModel)]="remember"></ion-checkbox>
                </ion-item>
                <a (click)="onForgetPassword()">{{ 'Forgotyourlogindetail' | translate }}
                    <b> {{ 'Gethelpsigningin' | translate }}</b>
                </a>

                <p style="color:white">{{ 'or' | translate }}</p>
                <!--<button ion-button block color='facebook' (click)="onFacebook()">-->
                    <!--<ion-icon name='logo-facebook'></ion-icon>-->
                    <!--{{ 'Loginwithfacebook' | translate }}-->
                <!--</button>-->


                <button ion-button block  (click)='Authenticate()' [disabled]="Processing">
                    {{'login' | translate }}
                </button>

            </ion-list>

        </ion-card-content>
    </ion-card>


    <!--<button ion-button (click)="onSignInWithPhoneNumber()">Sign in With Phone Number</button>-->




    <ion-footer>
        <button (click)='ProceedToRegister()' ion-button clear full color='Light' class="bottom">
            {{'Donthaveanaccount'|translate}}
        </button>
    </ion-footer>


</ion-content>
